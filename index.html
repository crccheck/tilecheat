<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Example</title>
<style>
img { vertical-align: top; }
table {
  border-collapse: collapse;
}
td, th {
  border: 1px solid #ccc;
  padding: 0.25em;
}
button {
  padding: 0.5em 0;
  width: 100%;
}
</style>
</head>
<body>

  <p>
    Solution is animated because that looks cooler.
    <a href="https://github.com/crccheck/tilecheat/" target="_blank">source</a>
  </p>
  <table>
    <thead>
      <tr>
        <th>
          Scrambled Image
        </th>
        <th>
          Attempted Solution
        </th>
        <th>
          Actual Solution
        </th>
      </tr>
    </thead>
    <tr>
      <td>
        <img id="img" src="test.jpg">
      </td>
      <td>
        <canvas id="canvas" width=240 height=240></canvas>
      </td>
      <td>
        <img src="Lenna.png" width=240>
      </td>
    </tr>
    <tfoot>
      <tr>
        <td colspan=3>
          <button id="go">Go</button>
        </td>
      </tr>
    </tfoot>
  </table>

  <script src="vendor/i-color.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
